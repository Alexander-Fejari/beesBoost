servers:
  - url: 'http://localhost:5000'
    description: Local Development Server
  - url: 'https://cinemania.space'
    description: Production Server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      required:
        - username
        - password
        - profile_pic
        - role
        - email
        - is_verified
        - is_active
        - is_connected
      properties:
        username:
          type: string
          unique: true
        password:
          type: string
        profile_pic:
          type: string
          default: 'https://scontent.fcrl1-1.fna.fbcdn.net/v/t1.6435-9/107209573_3210813778982759_4891830877933540151_n.jpg'
        role:
          type: string
        email:
          type: string
          unique: true
        is_verified:
          type: boolean
          default: false
        is_active:
          type: boolean
          default: true
        is_connected:
          type: boolean
          default: false
        refresh_token:
          type: string
          default: ''
        lastname:
          type: string
        firstname:
          type: string
        occupation:
          type: string
        location:
          type: string
        registration_date:
          type: string
          format: date-time
          default: Date.now
        deletion_date:
          type: string
          format: date-time
        contact_info:
          type: object
          properties:
            phone:
              type: string
            street:
              type: string
            street_number:
              type: integer
            city:
              type: string
            postal_code:
              type: integer
            country:
              type: string
        worker_details:
          $ref: '#/components/schemas/WorkerDetails'
        student_details:
          $ref: '#/components/schemas/StudentDetails'
    WorkerDetails:
      type: object
      properties:
        company:
          type: string
          example: "Example Company Inc."
        is_company_admin:
          type: boolean
          example: false
    StudentDetails:
      type: object
      properties:
        school:
          type: string
          example: "University of Example"
        formation:
          type: array
          items:
            type: object
            properties:
              degree:
                type: string
                example: "Bachelor of Science"
              field:
                type: string
                example: "Computer Science"
              school:
                type: string
                example: "University of Example"
              graduation_year:
                type: integer
                example: 2024
        experience:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                example: "Intern"
              company:
                type: string
                example: "Tech Solutions Ltd"
              location:
                type: string
                example: "New York, NY"
              start_date:
                type: string
                format: date-time
                example: "2023-01-01"
              end_date:
                type: string
                format: date-time
                example: "2023-12-31"
              description:
                type: string
                example: "Worked on developing and maintaining front-end solutions."
        skills:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "JavaScript"
              level:
                type: string
                example: "Intermediate"
        certification:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "Certified JavaScript Developer"
              provider:
                type: string
                example: "Certification Board"
              date:
                type: string
                format: date-time
                example: "2022-06-15"
        languages:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "English"
              level:
                type: string
                example: "Fluent"
        game_info:
          type: array
          items:
            type: object
            properties:
              level:
                type: integer
                example: 5
              nb_jobs_done:
                type: integer
                example: 15
              nb_jobs_atm:
                type: integer
                example: 3
              title:
                type: string
                example: "Achiever"
tags:
  - name: Auth
    description: Operations about authentication
  - name: User
    description: Operations about users
paths: {}