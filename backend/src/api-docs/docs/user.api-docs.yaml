components:
  schemas:
    User:
      type: object
      required:
        - username
        - password
        - profile_pic
        - role
        - email
        - is_verified
        - is_active
        - is_connected
      properties:
        username:
          type: string
          unique: true
        password:
          type: string
        profile_pic:
          type: string
          default: 'https://scontent.fcrl1-1.fna.fbcdn.net/v/t1.6435-9/107209573_3210813778982759_4891830877933540151_n.jpg'
        role:
          type: string
        email:
          type: string
          unique: true
        is_verified:
          type: boolean
          default: false
        is_active:
          type: boolean
          default: true
        is_connected:
          type: boolean
          default: false
        prefered_language:
          type: string
          enum: ['fr', 'nl', 'en']
        refresh_token:
          type: string
          default: ''
        lastname:
          type: string
        firstname:
          type: string
        occupation:
          type: string
        location:
          type: string
        pick_up_line:
          type: string
        description:
          type: string
        registration_date:
          type: string
          format: date-time
          default: Date.now
        deletion_date:
          type: string
          format: date-time
        contact_info:
          type: object
          properties:
            phone:
              type: string
            street:
              type: string
            street_number:
              type: integer
            box:
              type: string
            city:
              type: string
            postal_code:
              type: integer
            country:
              type: string
        worker_details:
          $ref: '#/components/schemas/WorkerDetails'
        student_details:
          $ref: '#/components/schemas/StudentDetails'
paths:
  # POST
  /user/signUp:
    post:
      summary: "Sign up a new user"
      description: "Creates a new user with provided details. Validates required fields and roles, checks for existing users, hashes password, and stores the user and sends a confirmation email"
      operationId: "addUser"
      tags:
        - "User"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - role
                - email
              properties:
                username:
                  type: string
                  example: "johndoe"
                password:
                  type: string
                  format: "password"
                  example: "123456"
                profile_pic:
                  type: string
                  example: "https://example.com/profile.jpg"
                role:
                  type: string
                  enum:
                    - "student"
                    - "worker"
                    - "admin"
                    - "superAdmin"
                  example: "student"
                email:
                  type: string
                  example: "user@example.com"
                prefered_language:
                  type: string
                  example: "fr nl or en"
                lastname:
                  type: string
                  example: "Doe"
                firstname:
                  type: string
                  example: "John"
                occupation:
                  type: string
                  example: "Student"
                location:
                  type: string
                  example: "New York"
                pick_up_line:
                  type: string
                  example: "Les étoiles brillent dans la nuit, illuminant les rêves de ceux qui contemplent le ciel."
                  maxLength: 120
                description:
                  type: string
                  maxLength: 240
                  example: "Le vent souffle doucement à travers les arbres, portant avec lui les secrets murmurés des anciens. Les feuilles dansent au rythme de la brise, créant une mélodie apaisante qui invite à la réflexion et à la tranquillité."
                registration_date:
                  type: string
                  format: date-time
                  default: Date.now
                deletion_date:
                  type: string
                  format: date-time
                contact_info:
                  type: object
                  properties:
                    phone:
                      type: string
                    street:
                      type: string
                    street_number:
                      type: integer
                    city:
                      type: string
                    postal_code:
                      type: integer
                    country:
                      type: string
                student_details:
                  $ref: '#/components/schemas/StudentDetails'
                worker_details:
                  $ref: '#/components/schemas/WorkerDetails'
        responses:
          '201':
            description: "User created successfully."
            content:
              application/json:
                schema:
                  type: object
                  properties:
                  message:
                    type: string
                    example: "User added successfully"
                  userId:
                    type: string
                    example: "5e5df7fc8953ad317845f0f9"
          '400':
            description: "Bad request. Missing required fields or invalid role. Or same data's as before sent"
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "Bad request: username, password, role, and email are required fields."
          '404':
            description: "User not found or no changes needed (input same as existing data)."
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "No changes have been made, same infos as before have been given"
          '409':
          description: "Conflict. A user with the same username or email already exists."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User already exists with this email: user@example.com"
          '500':
          description: "Internal Server Error. The server encountered an unexpected condition that prevented it from fulfilling the request."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error adding user"
  # GET
  /user/getAllUsers:
    get:
      summary: "Retrieve all users"
      description: "Fetches a list of all users or a subset based on extensive query parameters. It requires authentication and supports a comprehensive filter based on user model attributes."
      operationId: "getAllUsers"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: query
          name: username
          schema:
            type: string
          description: "Filter users by username."
        - in: query
          name: email
          schema:
            type: string
          description: "Filter users by email."
        - in: query
          name: role
          schema:
            type: string
          description: "Filter users by role."
        - in: query
          name: is_verified
          schema:
            type: boolean
          description: "Filter users by verification status."
        - in: query
          name: is_active
          schema:
            type: boolean
          description: "Filter users by active status."
        - in: query
          name: is_connected
          schema:
            type: boolean
          description: "Filter users by connected status."
        - in: query
          name: lastname
          schema:
            type: string
          description: "Filter users by last name."
        - in: query
          name: firstname
          schema:
            type: string
          description: "Filter users by first name."
        - in: query
          name: occupation
          schema:
            type: string
          description: "Filter users by occupation."
        - in: query
          name: location
          schema:
            type: string
          description: "Filter users by location."
      responses:
        '200':
          description: "Successful retrieval of users."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: "Invalid query parameters provided."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid query parameters"
        '404':
          description: "No users found matching the provided query parameters."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found matching those parameters"
        '500':
          description: "Server error occurred while retrieving users."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error retrieving users"
  /user/getUser/{param}:
    get:
      summary: "Retrieve a single user"
      description: "Fetches a user based on a username or ID provided in the URL path. It requires authentication and returns details if the user is found. It expects a username or an ID less than 24 characters as a parameter; IDs typically fit this condition, and excessive length could imply an erroneous input."
      operationId: "getUser"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user to retrieve. Must be less than 24 characters."
            example: "johndoe"
      responses:
        '200':
          description: "Successful retrieval of the user."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: "No user found with this username or ID, or parameter is too long."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No user found with this username or id: johndoe"
        '500':
          description: "Internal server error when trying to retrieve the user."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error retrieving user"
  /user/confirmEmail/{token}:
    get:
      summary: "Confirm user's email"
      description: "Confirms the user's email address using the token provided."
      operationId: "confirmEmail"
      tags:
        - "User"
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
            description: "The token used to confirm the user's email."
            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: "Email confirmed successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Compte confirmé avec succès !"
        '400':
          description: "Invalid or expired token."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Token invalide ou expiré."
        '500':
          description: "Internal server error."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erreur interne du serveur."
  /user/resendConfirmationEmail/{email}:
    get:
      summary: "Resend confirmation email"
      description: "Resends the confirmation email to the user."
      operationId: "resendConfirmationEmail"
      tags:
        - "User"
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
            description: "The email address of the user to resend the confirmation email to."
            example: "user@example.com"
      responses:
        '200':
          description: "A new confirmation email has been sent."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Un nouvel email de confirmation a été envoyé."
        '400':
          description: "User already confirmed or invalid request."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Cet utilisateur est déjà confirmé."
        '404':
          description: "User not found."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Utilisateur non trouvé."
        '500':
          description: "Internal server error."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erreur interne du serveur."
  #DELETE
  /user/deleteUser:
    delete:
      summary: "Delete a user"
      description: "Deletes a user by ID or username. Requires authentication and appropriate authorization (superAdmin role only). The request must contain either an ID or a username but not both, with specific format constraints."
      operationId: "deleteUser"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: "The unique identifier of the user to delete."
                  example: "5e5df7fc8953ad317845f0f9"
                username:
                  type: string
                  description: "The username of the user to delete."
                  example: "johnDoe23"
              oneOf:
                - required: [id]
                - required: [username]
      responses:
        '200':
          description: "User deleted successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
        '400':
          description: "Bad request due to input errors, such as both or neither ID and username provided, or format issues."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Request must contain id OR username or id or username not in the good format"
        '404':
          description: "User not found or no user matches the provided identifier."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found"
        '500':
          description: "Internal server error when trying to delete the user."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error deleting user"  
  # PUT
  /user/updateInfos/{param}:
    put:
      summary: "Update user information"
      description: "Updates specified fields for a user, identified by username or ID. The endpoint ensures that only certain fields can be updated, checks user existence, and field validity based on the user's role."
      operationId: "updateUserInformation"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user to update."
            example: "johndoe"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profile_pic:
                  type: string
                  description: "New URL of the user's profile picture."
                  example: "https://example.com/new-profile.jpg"
                prefered_language:
                  type: string
                  description: "language the user's gonna use"
                  example: "fr, nl or en"
                lastname:
                  type: string
                  description: "New last name of the user."
                  example: "Doe"
                firstname:
                  type: string
                  description: "New first name of the user."
                  example: "John"
                occupation:
                  type: string
                  description: "New occupation of the user."
                  example: "Developer"
                location:
                  type: string
                  description: "New location of the user."
                  example: "New York"
                pick_up_line:
                  type: string
                  description: "Profil pick up line to get other people's attention."
                  example: "Hi i'd like a super cool job."
                  maxLength: 120
                description:
                  type: string
                  description: "Description of the user."
                  example: "Hi im super cool and i'd like a super cool coding Job"
                  maxLength: 240
                contact_info.phone:
                  type: string
                  example: "123-456-7890"
                contact_info.street:
                  type: string
                  example: "Elm Street"
                contact_info.street_number:
                  type: integer
                  example: 42
                contact_info.box:
                  type: string
                  example: "B"
                contact_info.city:
                  type: string
                  example: "Gotham"
                contact_info.postal_code:
                  type: integer
                  example: 12345
                contact_info.country:
                  type: string
                  example: "USA"
                student_details.school:
                  type: string
                  example: "MIT"
      responses:
        '200':
          description: "User information updated successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User's infos have been updated successfully"
        '400':
          description: "Bad request due to invalid input fields or improper field updates based on user role. Or no data has changed since last update"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid field in the body, only this can be updated: profile_pic, lastname, firstname, occupation, location, contact_info.phone, contact_info.street, contact_info.street_number, contact_info.box, contact_info.city, contact_info.country, contact_info.postal_code"
        '404':
          description: "User not found or no changes needed (input same as existing data)."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found or no changes have been made, same infos as before have been given"
        '500':
          description: "Internal server error while updating user information."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error updating user"
  /user/updateVerified/{param}:
    put:
      summary: "Update user verification status"
      description: "Updates the verification status (`is_verified`) for a specified user. Requires administrator-level permissions."
      operationId: "updateVerifiedStatus"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user to update."
            example: "5e5df7fc8953ad317845f0f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_verified:
                  type: boolean
                  description: "The new verification status of the user."
                  example: true
      responses:
        '200':
          description: "Verification status updated successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User is_verified updated successfully"
        '400':
          description: "Bad request due to input errors, such as providing multiple fields, empty request, or incorrect fields."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      multipleFields: "Only one field (is_verified) can be updated at a time"
                      emptyRequest: "Empty request: Need is_verified"
                      wrongField: "Only the is_verified can be updated"
        '404':
          description: "User not found or no changes needed (input same as existing data)."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No changes have been made, same info as before has been given"
        '500':
          description: "Internal server error while updating user information."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error updating user"
  /user/updateActive/{param}:
    put:
      summary: "Update user active status"
      description: "Updates the active status (`is_active`) for a specified user. This endpoint requires administrator-level permissions and will adjust the `deletion_date` based on the active status."
      operationId: "updateActiveStatus"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user to update."
            example: "5e5df7fc8953ad317845f0f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_active:
                  type: boolean
                  description: "The new active status of the user. If set to false, `deletion_date` will be set to the current date."
                  example: false
      responses:
        '200':
          description: "Active status updated successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User is_active updated successfully"
        '400':
          description: "Bad request due to incorrect field input or invalid request format."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      onlyField: "Only the is_active can be updated"
                      wrongField: "Request must contain the is_active field"
        '404':
          description: "User not found or no changes needed (input same as existing data)."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No changes have been made, same info as before has been given or user not found"
        '500':
          description: "Internal server error while updating user information."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error updating user"
  /user/updateConnected/{param}:
    put:
      summary: "Update user connection status"
      description: "Updates the connection status (`is_connected`) for a specified user. Access is restricted to administrators and superAdmins."
      operationId: "updateConnectedStatus"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user to update."
            example: "5e5df7fc8953ad317845f0f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_connected:
                  type: boolean
                  description: "The new connection status of the user."
                  example: true
      responses:
        '200':
          description: "Connection status updated successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User is_connected updated successfully"
        '400':
          description: "Invalid request format or wrong fields provided."
        '404':
          description: "User not found."
        '500':
          description: "Internal server error while updating user information."
  /user/updateUsername/{param}:
    put:
      summary: "Update user's username"
      description: "Updates the username for a specified user. Access is restricted to administrators and superAdmins."
      operationId: "updateUsername"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Current username or ID of the user to update."
            example: "5e5df7fc8953ad317845f0f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: "The new username for the user."
                  example: "newUsername2024"
      responses:
        '200':
          description: "Username updated successfully."
        '400':
          description: "Invalid request format or wrong fields provided."
        '404':
          description: "User not found."
        '500':
          description: "Internal server error while updating username."
  /user/updatePassword/{param}:
    put:
      summary: "Update user's password"
      description: "Updates the password for a specified user. Requires user authentication."
      operationId: "updatePassword"
      tags:
        - "User"
      # security:
        # - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user whose password is to be updated."
            example: "5e5df7fc8953ad317845f0f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: "password"
                  description: "The new password for the user. This will be securely hashed in storage."
                  example: "newSecurePassword123!"
      responses:
        '200':
          description: "Password updated successfully."
        '400':
          description: "Invalid request format or wrong fields provided."
        '404':
          description: "User not found."
        '500':
          description: "Internal server error while updating password."
  /user/updateEmail/{param}:
    put:
      summary: "Update user's email"
      description: "Updates the email address for a user, identified by a username or ID. This operation ensures the input is correct and checks if the specified email update is valid."
      operationId: "updateUserEmail"
      tags:
        - "User"
      # Uncomment the following line if authentication is required
      # security:
      #   - BearerAuth: []
      parameters:
        - in: path
          name: param
          required: true
          schema:
            type: string
            description: "Username or ID of the user whose email is to be updated."
            example: "johndoe"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: "email"
                  description: "The new email address to be updated."
                  example: "newemail@example.com"
      responses:
        '200':
          description: "Email updated successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User email updated successfully"
        '400':
          description: "Bad request due to invalid input fields or improper field update attempt."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Only the email can be updated"
        '404':
          description: "No changes made due to incorrect or unchanged input data, or user not found."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
